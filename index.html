<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drop Zone 3D</title>
    
    <!-- OGP Meta Tags -->
    <meta property="og:title" content="Drop Zone 3D">
    <meta property="og:description" content="A futuristic 3D Tetris game with stunning visual effects">
    <meta property="og:image" content="https://tetris3d.vercel.app/img/dropzone_og_3d.png">
    <meta property="og:url" content="https://tetris3d.vercel.app/">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Drop Zone 3D">
    <meta name="twitter:description" content="A futuristic 3D Tetris game with stunning visual effects">
    <meta name="twitter:image" content="https://tetris3d.vercel.app/img/dropzone_og_3d.png">
    
    <link rel="icon" type="image/png" href="favi.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-wrapper">
        <div id="container">
            <!-- ゴーストピース切り替えボタン -->
            <button id="ghost-toggle" class="ghost-toggle-btn" title="Toggle Ghost Piece">
                <svg width="30" height="30" viewBox="0 0 30 30" class="ghost-toggle-icon">
                    <!-- 3D立方体のワイヤーフレーム（中央配置） -->
                    <!-- 前面 -->
                    <rect x="9" y="11" width="10" height="10" fill="none" stroke="currentColor" stroke-width="1" opacity="0.8"/>
                    <!-- 背面 -->
                    <rect x="12" y="8" width="10" height="10" fill="none" stroke="currentColor" stroke-width="1" opacity="0.4"/>
                    <!-- 接続線 -->
                    <line x1="9" y1="11" x2="12" y2="8" stroke="currentColor" stroke-width="1" opacity="0.6"/>
                    <line x1="19" y1="11" x2="22" y2="8" stroke="currentColor" stroke-width="1" opacity="0.6"/>
                    <line x1="19" y1="21" x2="22" y2="18" stroke="currentColor" stroke-width="1" opacity="0.6"/>
                    <line x1="9" y1="21" x2="12" y2="18" stroke="currentColor" stroke-width="1" opacity="0.6"/>
                </svg>
            </button>
            <div id="game-start" class="modal-overlay">
                <div id="block-title" class="game-title">
                    <!-- ブロックタイトルはJavaScriptで生成 -->
                </div>
                <button id="start-btn" class="action-btn action-btn-primary">START</button>
            </div>
            <div id="game-over" class="modal-overlay">
                <div id="gameover-block-title" class="game-title">
                    <!-- ブロックタイトルはJavaScriptで生成 -->
                </div>
                <div class="score-summary">
                    <div class="score-item">Score: <span id="final-score" class="score-value score-gold">0</span></div>
                    <div class="score-item">Lines: <span id="final-lines" class="score-value score-green">0</span></div>
                    <div class="score-item">Level: <span id="final-level" class="score-value score-red">0</span></div>
                </div>
                <button id="continue-btn" class="action-btn action-btn-secondary">CONTINUE</button>
            </div>
        </div>
        
        <!-- モバイル用コントロールボタン -->
        <div id="mobile-controls" class="mobile-controls">
            <div class="control-row">
                <button id="left-btn" class="control-btn">⇠</button>
                <button id="rotate-btn" class="control-btn">↺</button>
                <button id="right-btn" class="control-btn">⇢</button>
            </div>
            <div class="control-row">
                <button id="down-btn" class="control-btn wide">⇣</button>
                <button id="drop-btn" class="control-btn wide">↧</button>
            </div>
        </div>
        
        <div id="info-panel">
            <div class="info-box next-box">
                <div id="next-piece"></div>
            </div>
            <div class="info-box score-box">
                <h3>SCORE</h3>
                <div id="score">0</div>
            </div>
            <div class="info-box lines-box">
                <h3>LINES</h3>
                <div id="lines">0</div>
            </div>
            <div class="info-box level-box">
                <h3>LEVEL</h3>
                <div id="level">1</div>
            </div>
            <div class="info-box controls">
                <h3>CONTROLS</h3>
                <div>← → : Move</div>
                <div>↑ : Rotate</div>
                <div>↓ : Soft Drop</div>
                <div>Space : Hard Drop</div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="tetris3d.js"></script>
</body>

</html>
